on:
  schedule:
    - cron: '*/5 * * * *'
    
permissions: write-all
    
jobs:
  check-accessible:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v1
        with:
          python-version: 3.7
        
      - name: Pick url
        run: |
          python pick_url.py
    
      - uses: stefanzweifel/git-auto-commit-action@v4
